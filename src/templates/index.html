<!DOCTYPE html>
<html>
<head>
    <title>Gemini Text Summarizer</title>
    <style>
        body { font-family: Arial; width: 60%; margin: 40px auto; }
        textarea { width: 100%; height: 200px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 30px; padding: 15px; background: #f7f7f7; border-radius: 8px; }
    </style>
</head>
<body>

<h1>Gemini Text Summarizer</h1>

<form action="/web-summarize" method="POST">
    <label>Enter text to summarize:</label><br><br>
    <textarea name="text" required></textarea><br><br>
    <button type="submit">Summarize</button>
</form>

{% if summary %}
<div class="result">
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
</div>
{% endif %}

</body>
</html>
